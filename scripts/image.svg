<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Head -->
    <circle cx="100" cy="80" r="50" fill="#f5cc99" stroke="#d9b78f" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="75" cy="70" r="10" fill="white"/>
    <circle cx="125" cy="70" r="10" fill="white"/>

    <!-- Pupils, with a tired half-open lid -->
    <circle cx="75" cy="70" r="5" fill="black"/>
    <circle cx="125" cy="70" r="5" fill="black"/>

    <!-- Eye lids to look tired -->
    <line x1="65" y1="65" x2="85" y2="65" stroke="#d9b78f" stroke-width="4"/>
    <line x1="115" y1="65" x2="135" y2="65" stroke="#d9b78f" stroke-width="4"/>

    <!-- Mouth (Tired face) -->
    <path d="M 70 110 Q 100 130 130 110" fill="transparent" stroke="black" stroke-width="3"/>

    <!-- Eyebrows (slightly slanted to show fatigue) -->
    <line x1="60" y1="50" x2="90" y2="55" stroke="black" stroke-width="3"/>
    <line x1="110" y1="55" x2="140" y2="50" stroke="black" stroke-width="3"/>

    <!-- Body -->
    <rect x="75" y="150" width="50" height="100" fill="#99b3ff" stroke="#4d73cc" stroke-width="2"/>

    <!-- Arms, slightly drooping to the sides -->
    <line x1="75" y1="180" x2="50" y2="230" stroke="#f5cc99" stroke-width="8"/>
    <line x1="125" y1="180" x2="150" y2="230" stroke="#f5cc99" stroke-width="8"/>

    <!-- Legs -->
    <line x1="85" y1="250" x2="85" y2="290" stroke="#4d73cc" stroke-width="8"/>
    <line x1="115" y1="250" x2="115" y2="290" stroke="#4d73cc" stroke-width="8"/>

    <!-- Ground/Shadow -->
    <ellipse cx="100" cy="300" rx="60" ry="10" fill="rgba(0, 0, 0, 0.2)"/>
</svg>
